<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Dashboard</title>
    <link rel="stylesheet" href="dashboard.css">
    
</head>
<body>
    <div class="wrapper">
        <!-- Top Info Area -->
        <header class="top-info">
            <div class="logo">
                <img src="https://img1.wsimg.com/isteam/ip/88056157-8118-4fa6-a40b-afa381a48cd5/Eye%20Words.png/:/rs=w:400,cg:true" alt="Logo">
            </div>
            <div class="user-profile">
                <img src="https://via.placeholder.com/50" alt="Profile Picture">
                <p class="user-name">John Doe</p>
            </div>
        </header>

        <!-- Dashboard Content -->
        <div class="dashboard-content">
            <!-- Left Navigation Area -->
            <nav class="left-nav">
                <div class="locations">
                    <div class="location add-location">
                        <span>+</span> Add Location
                    </div>
                    <div class="location">Location 1</div>
                    <div class="location">Location 2</div>
                    <div class="location">Location 3</div>
                    <div class="location">Location 4</div>
                    <div class="location">Location 5</div>
                    <!-- Add more locations as needed -->
                </div>
            </nav>

            <!-- Main Content Area -->
            <main class="main-area">
                <div class="content-card">Rectangle 1</div>
                <div class="content-card">Rectangle 2</div>
                <div class="content-card">Rectangle 3</div>
                <div class="content-card">Rectangle 4</div>
            </main>
        </div>
    </div>
</body>
</html>
